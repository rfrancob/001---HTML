<html>
    <head>
            <title>MY WEBPAGE</title>

    <body>

        <p>Here is some <sub>subscript</sub> text</p>
        
        <p>Here is some <del>deleted</del> text</p>
            
        <hr>
        
        <ul>

            <li><ins>Ralphie</ins></li>

        <hr>
        
        <!--<ol start="10">-->

        <ol type="a">
            <li><strong>Rob</strong></li>
            
            <li><em>Kirsten</em></li>
            
            <li><del>Tommy</del></li>
            
            <li><ins>Ralphie</ins></li>
        </ol>
        
        <hr>
        
        <img src="homer.png" width="100" height="100">
